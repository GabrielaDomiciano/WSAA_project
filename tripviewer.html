<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Trip Viewer</title>
</head>
<body>
    <h1>Minhas Viagens</h1>
    <ul id="trip-list"></ul>

    <script>
        fetch("/trips")
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById("trip-list");
                data.forEach(trip => {
                    const li = document.createElement("li");
                    li.textContent = `${trip.trip_name} â†’ ${trip.destination} (${trip.start_date} a ${trip.end_date})`;
                    list.appendChild(li);
                });
            })
            .catch(error => {
                console.error("Erro ao carregar viagens:", error);
            });
    </script>
</body>
</html>
